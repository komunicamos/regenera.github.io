<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Cinza</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Localização desejada
    var location = [42.02325289445765, -8.644467605451027];

    // Inicializa o mapa
    var map = L.map('map', {
      center: location,
      zoom: 18,
      zoomControl: false,      // Remove controles
      attributionControl: false
    });

    // Camada em tons de cinza (Carto Light)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Marcador opcional
    L.marker(location).addTo(map);
  </script>
</body>
</html>
